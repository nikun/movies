<template name="movieForm">
    <fieldset>
    <legend>Add New Movie</legend>
    <form>
        <div>
            <label>
                Title:
                <input id="title" />
            </label>
        </div>
        <div>
            <label>
                Director:
                <input id="director" />
            </label>
        </div>
        <div>
            <input type="submit" value="Add Movie" />
        </div>
    </form>
    </fieldset>
</template>
